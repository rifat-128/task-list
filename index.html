<html lang="en">

<body>

    <div class="container">
        <h4>Task Form</h4>
        <form id="task_form">
            <input id="new_task" type="text" placeholder="New Task">
            <input type="submit" value="add text">
        </form>
        <hr>
        <h4>Task List</h4>
        <input type="text" id="task_filter" placeholder="Filtar Task">
        <ol id="task_list">

        </ol>
        <button id="clr_task">Clear Task</button>
    </div>





    <script src="/script.js"></script>
